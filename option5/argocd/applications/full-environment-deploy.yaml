---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: full-environment-deploy
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    name: full-environment-deploy
spec:
  project: default
  sources:
  - repoURL: https://github.com/sadoha/ArgoCD.git
    targetRevision: HEAD
    path: option5/argocd/applications/
  - repoURL: https://github.com/sadoha/ArgoCD.git
    targetRevision: HEAD
    path: option5/argocd/projects/
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true       
    syncOptions:
    - CreateNamespace=true
